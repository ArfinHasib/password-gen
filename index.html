<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Generate Strongest Passwords</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!-- External CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Genereate a <span>Random Password</span></h1>
            <h2>Never use an insecure password again.</h2>
        </header>
        <div class="buttons">
            <button>
                <i class="fa-solid fa-bolt-lightning"></i>
                <span>Generate Passwords</span>
            </button>
            <input type="number" placeholder="Password Length" id="passwordLength" class="input-second">
        </div>
        <section class="input-container">
            <input type="text" class="input--password" name="" id="firstPassword">
            <input type="text" class="input--password" name="" id="secondPassword">
            <input type="text" class="input--password" name="" id="thirdPassword">
            <input type="text" class="input--password" name="" id="fourthPassword">
        </section>
        <p class="error-message">message</p>
        <div class="range">
            <div>
                <label>Special characters</label>
                <input type="range" min="0" max="1" value="1" id="special-char">
            </div>
            <div>
                <label>Uppercase</label>
                <input type="range" min="0" max="1" value="1" id="uppercase">
            </div>
        </div>
    </main>

    <!-- JavaScript -->
     <script src="script.js"></script>
</body>
</html>
